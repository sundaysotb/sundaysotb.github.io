<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="currency.js"></script>
</head>
<body>
	<div class="tab">
	  <button class="tablinks" onclick="openTab(event, 'Crepes')">Crepes</button>
	  <button class="tablinks" onclick="openTab(event, 'Salads')">Salads</button>
	  <button class="tablinks" onclick="openTab(event, 'Sandwiches')">Sandwiches</button>
	</div>
	
	<div id="Crepes" class="tabcontent">
		<div style="margin-left:5px;" id="Crepes-Content">
		  <h3>London</h3>
		  <p>London is the capital city of England.</p>
		</div>
	</div>
	
	<div id="Salads" class="tabcontent">
		<div style="margin-left:5px;" id="Salads-Content">
		  <h3>London</h3>
		  <p>London is the capital city of England.</p>
		</div>
	</div>
	
	<div id="Sandwiches" class="tabcontent">
		<div style="margin-left:5px;" id="Sandwiches-Content">
		  <h3>London</h3>
		  <p>London is the capital city of England.</p>
		</div>
	</div>
</body>
</html>

<style>
.tab {
  width: 55%;
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  width: 55%;
  display: none;
  border: 1px solid #ccc;
  border-top: none;
  padding: 6px 0px;
}
</style>

<script>
	loadJSON(function(json) {
		console.log(json);
		var jsonObject = JSON.parse(json);
		
		
		var text = "";
		for(i in jsonObject.Crepes)
		{
			text += i.Name + " - " + i.Price + "<br>";
		}
		document.getElementById("Crepes-Content").innerHTML = text;
		
	});

	function loadJSON(callback) {   
	  var xobj = new XMLHttpRequest();
	  xobj.overrideMimeType("application/json");
	  xobj.open('GET', '../Data.json', true);
	  xobj.onreadystatechange = function () {
		if (xobj.readyState == 4 && xobj.status == "200") {
		  callback(JSON.parse(xobj.responseText));
		}
	  };
	  xobj.send(null);  
	}
	
	function openTab(event, tabName)
	{
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(tabName).style.display = "block";
	  event.currentTarget.className += " active";
	}
</script>
